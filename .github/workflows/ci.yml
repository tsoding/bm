name: CI
on: [push, pull_request]

jobs:
  build-linux-gcc:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: install 3rd party build tools
        run: |
          sudo apt-get update
          sudo apt-get install -qq nasm
      - name: build all and examples
        run: |
          ./build-x86_64.sh
          ./run-tests.sh
        env:
          CC: gcc
          CXX: g++
  build-linux-clang:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: install 3rd party build tools
        run: |
          sudo apt-get update
          sudo apt-get install -qq nasm
      - name: build all and examples
        run: |
          ./build-x86_64.sh
          ./run-tests.sh
        env:
          CC: clang
          CXX: clang++
  build-macos:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: build all and examples
        run: |
          ./build.sh
          ./run-tests.sh
        env:
          CC: clang
          CXX: clang++
  build-windows-msvc:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v1
      - name: install 3rd party build tools
        run: |
          curl -fsSL -o nasm-2.15.05-win64.zip https://www.nasm.us/pub/nasm/releasebuilds/2.15.05/win64/nasm-2.15.05-win64.zip
          tar --extract --file=nasm-2.15.05-win64.zip --strip=1 nasm-2.15.05/nasm.exe
        # this runs vcvarsall for us, so we get the MSVC toolchain in PATH.
      - uses: seanmiddleditch/gha-setup-vsdevenv@master
      - name: build all and examples
        shell: cmd
        # this replaces default PowerShell, which can't fail the build
        run: |
          ./build_msvc-x86_64.bat
